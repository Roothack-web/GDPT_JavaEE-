<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册 - 商品订单系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h2 class="text-center mb-4">用户注册</h2>

        <div id="messageContainer"></div>

        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="form-text">3-50个字符</div>
            </div>

            <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">至少6位</div>
            </div>

            <div class="mb-3">
                <label class="form-label">确认密码</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="mb-3">
                <label class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="mb-3">
                <label class="form-label">手机号</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">注册</button>
                <a href="/login" class="btn btn-outline-secondary">已有账号？去登录</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            confirmPassword: document.getElementById('confirmPassword').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value
        };

        try {
            const response = await axios.post('/api/users/register', formData);

            if (response.data.code === 200) {
                showMessage('success', '注册成功！即将跳转到登录页面...');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                showMessage('danger', response.data.message);
            }
        } catch (error) {
            showMessage('danger', '注册失败：' + error.message);
        }
    });

    // 检查用户名是否可用
    document.getElementById('username').addEventListener('blur', async function() {
        const username = this.value;
        if (username.length >= 3) {
            try {
                const response = await axios.get(`/api/users/check-username/${username}`);
                if (!response.data.data) {
                    showMessage('warning', '用户名已存在');
                }
            } catch (error) {
                // 忽略检查错误
            }
        }
    });

    function showMessage(type, message) {
        const container = document.getElementById('messageContainer');
        container.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
    }
</script>
</body>
</html>
