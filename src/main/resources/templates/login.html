<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 商品订单系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .btn-login:hover {
            opacity: 0.9;
            color: white;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <h2>商品订单系统</h2>
                <p class="text-muted">请登录您的账户</p>
            </div>
            
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>用户名或密码错误
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>您已成功退出登录
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" name="username" 
                               placeholder="请输入用户名" required autofocus>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">密码</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" name="password" 
                               placeholder="请输入密码" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login w-100 py-2 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>登录
                </button>

                <!-- 在登录按钮后面添加 -->
                <div class="text-center mt-3">
                    <a href="/register" class="text-decoration-none">还没有账号？立即注册</a>
                </div>
                
                <div class="text-center">
                    <small class="text-muted">默认账户</small>
                    <div class="mt-2">
                        <span class="badge bg-primary me-2">admin/password123</span>
                        <span class="badge bg-secondary">user/password123</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
